- url: https://kungfo0.github.io/pokeri-ui/
  wait: 3000
  quality: 100
  output: pokeri-ui.jpg
  javascript: |
    new Promise(resolve => {
      setTimeout(() => {
          document.querySelector('input:first-child').value = '$POKERI_USER';
          document.querySelector('input:last-child').value = '$POKERI_PASS';
      }, 1000);
      setTimeout(() => {
          document.querySelector('button:first-child').click();
      }, 2000);
      setTimeout(() => {
          resolve();
      }, 3000);
    });"
